<ion-header>

    <ion-navbar>
        <ion-title>Jeu</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleMenu()">
      <ion-icon name="more"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-card *ngFor="let item of cardItems">
            <ion-row>
                <ion-col width-40 no-padding style="background-color: #ffffff" [style.background-image]="'url(' + item.image + ')'" class="background-image">
                </ion-col>
                <ion-col (click)="viewDetail(item)" class="second">
                    <div class="content-inner ">
                        <h2>{{item.name}}</h2>
                        <p>{{item.matrice}}x{{item.matrice}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
