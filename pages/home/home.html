        <ion-toolbar>

<ion-content>
    <ion-card class="showcase">
        <ion-card-content>
            <ion-slides autoplay="5000" paginationType="bullets">
                <ion-slide *ngFor="let item of slidos">
                    <img [src]="item.image">
                </ion-slide>
            </ion-slides>
        </ion-card-content>
    </ion-card>
    <ion-grid>
        <ion-row *ngFor="let menu of menus">
            <ion-col *ngFor="let cat of menu" (click)="goToMenu(cat.index)">
                <img src="{{cat.image}}" />
                <ion-label>{{cat.title}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
