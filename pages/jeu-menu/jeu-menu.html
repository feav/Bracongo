<ion-header>

    <ion-navbar>
        <ion-title>JeuMenu</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleMenu()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
        <ion-row *ngFor="let menu of menus">
            <ion-col *ngFor="let cat of menu" (click)="goToGame(cat)">
                <img src="{{cat.image}}" />
                <ion-label>{{cat.title}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
