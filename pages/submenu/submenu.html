<ion-header>

  <ion-navbar  class="theme">

    <ion-title>EVENEMENT</ion-title>
    <!-- <ion-buttons start>
      <button ion-button navPop>
        <ion-icon name="md-arrow-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button menuToggle strong>
        <ion-icon name="md-more" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

	<ion-grid>
	  <ion-row *ngFor="let items of cardItems">
	    <ion-col  *ngFor="let item of items">
	     <ion-icon name="md-more" (click)="openModal(item)"></ion-icon>
	      <ion-item>
		      <img [src]="item.image">
		      <h3>{{item.name}}</h3>
		      <p>{{item.date}}</p>
		      <button  ion-button block (click)="viewDetail(item)"> Details</button>
	      </ion-item>
	    </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
