<ion-header>
    <ion-navbar class="theme">
        <ion-title>{{item.name}}</ion-title>
        <ion-buttons start hideBackButton='false'>
            <button ion-button (click)="cancel()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/logo/logo.png">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.date}}</p>
        </ion-item>

        <img [src]="item.image">

        <ion-card-content>
            <p>{{item.content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
            <ion-icon name='md-call'></ion-icon>
            Appeler
          </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
            <ion-icon name='md-share'></ion-icon>
            Partager
          </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
