<ion-header>
    <ion-navbar class="theme">
        <ion-title>{{item.name}}</ion-title>
        <ion-buttons start hideBackButton='false'>
            <button ion-button (click)="cancel()">
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>

                <img src="assets/images/logo/logo.png">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.date}}</p>
        </ion-item>

        <ion-slides autoplay="5000" paginationType="bullets">
            <ion-slide>
                <img [src]="item.image">
            </ion-slide>
            <ion-slide>
                <img [src]="item.image">
            </ion-slide>
        </ion-slides>
        <ion-card padding text-center>
            <h1>{{item.name}}</h1>
            <h2>{{item.content}}</h2>
            <button ion-button color="stable">Campagne</button>
        </ion-card>
    </ion-card>
</ion-content>
