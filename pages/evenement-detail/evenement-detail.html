<ion-content>
    <!-- <ion-scroll> -->
    <ion-card-content>
        <ion-slides autoplay="5000" paginationType="bullets">
            <ion-slide>
                <img [src]="item.image">
            </ion-slide>
            <ion-slide>
                <img [src]="item.image">
            </ion-slide>
        </ion-slides>
        <ion-item>
            <ion-avatar item-left>
                <img [src]="item.image">
            </ion-avatar>
            <h2 color="primary">item.name </h2>
            <p color="stable">post?.created</p>
        </ion-item>
        <div class="content-inner">
            <h3>post.title</h3>
            <p class="subtitle">post?.subtitle</p>
            <p class="content">post?.content</p>
        </div>
    </ion-card-content>
    <ion-card>
        <ion-card-content>
            <ion-label>
                <ion-icon name="md-call"></ion-icon>Contacts</ion-label>
            <ion-list>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-call"></ion-icon>
                    </ion-note>
                    Fax
                    <ion-note item-end>
                        +239 945 343 958
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-call"></ion-icon>
                    </ion-note>
                    Fixe
                    <ion-note item-end>
                        +238 849 834 239
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-label>
                <ion-icon name="md-pin"></ion-icon>Lieux</ion-label>
            <ion-list>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-pin"></ion-icon>
                    </ion-note>
                    FONTAINE DE LA VACHE
                    <ion-note item-end>
                        BP 3438
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-pin"></ion-icon>
                    </ion-note>
                    FONTAINE DE LA JOIE
                    <ion-note item-end>
                        BP 874
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-label>
                <ion-icon name="md-calendar"></ion-icon>Planning</ion-label>
            <ion-list>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-calendar"></ion-icon>
                    </ion-note>
                    LUNDI
                    <ion-note item-end>
                        12 NOVEMBRE 2017
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-note item-start>
                        <ion-icon name="md-calendar"></ion-icon>
                    </ion-note>
                    LUNDI
                    <ion-note item-end>
                        12 DECEMBRE 2017
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
              <ion-icon name='md-call'></ion-icon>
              Appeler
            </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
              <ion-icon name='md-share'></ion-icon>
              Partager
            </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <!-- </ion-scroll> -->
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button block icon-only clear color="tertiary"><ion-icon name="heart"></ion-icon>
      <div><small>8</small>Like</div></button>
        </ion-col>
        <ion-col>
            <button ion-button block icon-only clear color="tertiary"><ion-icon name="md-share"></ion-icon>
      <div>Share</div></button>
        </ion-col>
    </ion-row>
</ion-footer>
