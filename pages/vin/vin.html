<ion-header>

    <ion-navbar class="theme">
        <ion-title>Vins</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="md-more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card class="showcase">
        <ion-card-content>
            <ion-slides autoplay="5000" paginationType="bullets">
                <ion-slide *ngFor="let item of slidos">
                    <img [src]="item.image">
                </ion-slide>
            </ion-slides>
        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row *ngFor="let menu of currentItems">
            <ion-col *ngFor="let cat of menu" (click)="goToDetail(cat)">
                <img src="{{cat.profilePic}}" />
                <ion-label>{{cat.name}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
