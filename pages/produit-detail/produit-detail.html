<ion-header>

    <ion-navbar class="theme">
        <ion-title>Produit</ion-title>
        <ion-buttons end>
            <button ion-button menuToggle strong>
              <ion-icon name="md-more" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content>
    <ion-scroll scrollY="true">
        <ion-card *ngFor="let item of cardItems">
            <ion-row>
                <ion-col width-40 no-padding style="background-color: #f3ebed" [style.background-image]="'url(' + item.image + ')'" class="background-image">
                </ion-col>
                <ion-col (click)="openModal(item)">
                    <div class="content-inner">
                        <h2>{{item.name}}</h2>
                        <p>{{item.volume}} </p>
                        <p>{{item.nom}} </p>
                        <p>{{item.alcool}} </p>
                        <span class="time">{{item.content}}</span>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-scroll>

</ion-content>
