<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Evènement</ion-title>
        <ion-buttons end>
            <button ion-button (click)="showSearch = !showSearch"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="card-showcase">
    <ion-searchbar *ngIf="showSearch" (ionInput)="onSearch($event)"></ion-searchbar>
    <ion-scroll scrollY="true">
        <ion-card *ngIf="!cardItems.length" padding text-center>
            <h1>Aucun évenement</h1>
            <h2>Pas d'évenement enregistré.</h2>
            <button ion-button color="stable">Raffraichir</button>
        </ion-card>

        <ion-card *ngFor="let item of cardItems">
            <ion-row>
                <ion-col [style.background-image]="'url('+ item.image+')'" class="background-image">
                    <ion-icon name="md-more" (click)="openModal(item)"></ion-icon>
                    <div class="time">
                        Programmé pour le {{item.date}}</div>
                    <div class="card-content" (click)="openDetail(item)">
                        <ion-item text-wrap>
                            <ion-avatar item-left>
                                <img src="assets/images/logo/logo.png">
                            </ion-avatar>
                            <h2>{{item.name}}</h2>
                            <p>{{getPart(item.content,20)}}</p>
                            <!-- <div item-right>
                                <span ion-text color="light" class="badge"><ion-icon name="share"></ion-icon><span ></span></span>
                            </div> -->
                        </ion-item>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-scroll>
</ion-content>
