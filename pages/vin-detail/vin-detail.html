<ion-header>

    <ion-navbar class="theme">
        <ion-title>Vin-Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleMenu()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-segment [(ngModel)]="filtre" (click)="sortResult()">
            <ion-segment-button value="0">
                Region
            </ion-segment-button>
            <ion-segment-button value="1">
                Appellation
            </ion-segment-button>
            <ion-segment-button value="2">
                Cepage
            </ion-segment-button>
            <ion-segment-button value="3">
                Annee
            </ion-segment-button>
            <ion-segment-button value="4">
                Prix net
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="filtre">
        <ion-card *ngFor="let item of cardItems">
            <ion-row>
                <ion-col width-40 no-padding style="background-color: #ffffff" [style.background-image]="'url(' + item.image + ')'" class="background-image">
                </ion-col>
                <ion-col (click)="openModal(item)">
                    <div class="content-inner">
                        <h2>{{item.name}}</h2>
                        <p>{{item.volume}} </p>
                        <p>{{item.nom}} </p>
                        <p>{{item.alcool}} </p>
                        <span class="time">{{item.content}}</span>
                    </div>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
